<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ –Ω–∞ React - GitHub Pages</title>
  <!-- React –∏ ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {height:100%;}
    body { background: #111827; margin: 0; color: #fff; font-family: system-ui, sans-serif; min-height: 100vh;}
    #matrix-canvas {

    .btn:hover { background-color:#4ade8077; color:#0f172a; }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <div id="root"></div>
  <script type="text/babel">

    // –ú–∞—Ç—Ä–∏—Ü–∞-–∞–Ω–∏–º–∞—Ü–∏—è
    function useMatrixRain() {
      React.useEffect(() => {
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // –ú–∞—Å—Å–∏–≤ –±—É–∫–≤ –∏ —Ü–∏—Ñ—Ä –¥–ª—è –ú–∞—Ç—Ä–∏—Ü—ã
        const charset = '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—á—à—â—ä—ã—å—ç—é—è';
        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã
        const fontSize = 18;
        const columns = Math.floor(width / fontSize);
        // y-–ø–æ–∑–∏—Ü–∏—è "–∫–∞–ø–ª–∏" –¥–ª—è –∫–∞–∂–¥–æ–π –∫–æ–ª–æ–Ω–∫–∏
        let drops = Array(columns).fill(1);

        // –ê–Ω–∏–º–∞—Ü–∏—è
        function draw() {
          ctx.fillStyle = 'rgba(17,24,39,0.23)'; // –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –∑–∞—Ç—É—Ö–∞–Ω–∏—è —Å–ª–µ–¥–∞
          ctx.fillRect(0, 0, width, height);

          ctx.font = fontSize + "px monospace";
          ctx.fillStyle = "#4ade80";
          for (let i = 0; i < drops.length; i++) {
            const text = charset[Math.floor(Math.random() * charset.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            // –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å "–æ–±–Ω–æ–≤–∏—Ç—å" –¥–æ–∂–¥—å (—Ä–∞–∑–Ω–∞—è –¥–ª–∏–Ω–∞)
            if (drops[i] * fontSize > height && Math.random() > 0.975) {
              drops[i] = 0;
            }
            drops[i]++;
          }
        }

        let animation = setInterval(draw, 41);

        function handleResize() {
          width = window.innerWidth;
          height = window.innerHeight;
          canvas.width = width;
          canvas.height = height;
          drops = Array(Math.floor(width / fontSize)).fill(1);
        }

        window.addEventListener('resize', handleResize);

        return () => {
          clearInterval(animation);
          window.removeEventListener('resize', handleResize);
        };
      }, []);
    }

    // –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç
    function App() {
      useMatrixRain(); // <-- –í–æ—Ç –∑–¥–µ—Å—å –∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è "–º–∞—Ç—Ä–∏—Ü–∞"

      const [activeSection, setActiveSection] = React.useState('about');
      const [loading, setLoading] = React.useState(true);

      React.useEffect(() => {
        const timer = setTimeout(() => setLoading(false), 600);
        return () => clearTimeout(timer);
      }, []);

      const projects = [
        {
          title: "AI Chatbot",
          description: "React + Node.js —á–∞—Ç-–±–æ—Ç —Å –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–µ–π OpenAI API –∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º –≤ —Å—Ç–∏–ª–µ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞.",
          tags: ["React", "Node.js", "OpenAI"]
        },
        {
          title: "E-commerce Dashboard",
          description: "–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º–∞–≥–∞–∑–∏–Ω–æ–º —Å –∞–Ω–∞–ª–∏—Ç–∏–∫–æ–π –∏ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–µ–π Stripe.",
          tags: ["Vue", "Vuex", "Firebase"]
        },
        {
          title: "Code Editor Extension",
          description: "–†–∞—Å—à–∏—Ä–µ–Ω–∏–µ VS Code —Å —Ñ—É–Ω–∫—Ü–∏–µ–π –∞–≤—Ç–æ–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏ —Ä–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥–∞ –∫–æ–¥–∞.",
          tags: ["TypeScript", "VSCode API"]
        },
        {
          title: "Fitness Tracker",
          description: "–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ-—Ç—Ä–µ–∫–µ—Ä –¥–ª—è —Å–ø–æ—Ä—Ç–∞ ‚Äî –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ, –∞–Ω–∞–ª–∏–∑, –º–æ—Ç–∏–≤–∞—Ü–∏—è.",
          tags: ["React Native", "Redux"]
        }
      ];

      function Nav() {
        const sections = [
          {id: 'about', label: '–û–±–æ –º–Ω–µ'},
          {id: 'projects', label: '–ü—Ä–æ–µ–∫—Ç—ã'},
          {id: 'skills', label: '–ù–∞–≤—ã–∫–∏'},
          {id: 'contact', label: '–ö–æ–Ω—Ç–∞–∫—Ç—ã'},
        ];
        return (
          <nav className="nav">
            {sections.map(s => (
              <button
                key={s.id}

                {s.label}
              </button>
            ))}

        );
      }

      function AboutSection() {
        return (
          <section>
            <h2 className="glow">–ü—Ä–∏–≤–µ—Ç, —è Frontend/Fullstack —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ üëã</h2>
            <p>
              –û–ø—ã—Ç –≤ React, Node.js, —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–ª–æ–∂–Ω—ã—Ö SPA –∏ Telegram/AI-–±–æ—Ç–æ–≤.
              –†–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞—é —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è, –¥–µ–ª–∞—é –∫–æ–¥ —É–¥–æ–±–Ω—ã–º –∏ –±—ã—Å—Ç—Ä—ã–º.<br/>
              –°–µ–π—á–∞—Å –∞–∫—Ç–∏–≤–Ω–æ —É–≥–ª—É–±–ª—è—é—Å—å –≤ AI –∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏.
            </p>
          </section>
        );
      }

      function ProjectsSection() {
        return (
          <section>
            <h2 className="glow">–ú–æ–∏ –ø—Ä–æ–µ–∫—Ç—ã üî•</h2>
            <div className="project-list">
              {projects.map(p => (
                <div className="project" key={p.title}>
                  <h3>{p.title}</h3>
                  <div>{p.description}</div>
                  <div className="tags">{p.tags.join(', ')}</div>
                </div>
              ))}
            </div>
          </section>
        );
      }

      function SkillsSection() {
        return (
          <section>
            <h2 className="glow">–ù–∞–≤—ã–∫–∏ üõ†Ô∏è</h2>
            <ul>
              <li>React, Vue, Next.js, React Native, TypeScript</li>
              <li>Node.js, Express, REST API</li>
              <li>AI/ML –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è (OpenAI API)</li>
              <li>PostgreSQL, Firebase, MongoDB</li>
              <li>Linux, Docker, Git, CI/CD</li>
            </ul>
          </section>
        );
      }

      function ContactSection() {
        const [form, setForm] = React.useState({name:'', email:'', message:''});
        const [sent, setSent] = React.useState(false);

        function handleChange(e) {
          setForm({...form, [e.target.name]: e.target.value});
        }

        function handleSubmit(e) {
          e.preventDefault();
          setSent(true);
        }

        return (
          <section>
            <h2 className="glow">–ö–æ–Ω—Ç–∞–∫—Ç—ã üì¨</h2>
            {sent ? (<div>–°–ø–∞—Å–∏–±–æ! –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ.</div>) : (
            <form onSubmit={handleSubmit}>
              <div>
                <label>–ò–º—è</label>
                <input
                  name="name"
                  value={form.name}
                  onChange={handleChange}
                  required />
              </div>
              <div>
                <label>Email</label>
                <input
                  name="email"
                  type="email"
                  value={form.email}
                  onChange={handleChange}
                  required />
              </div>
              <div>
                <label>–°–æ–æ–±—â–µ–Ω–∏–µ</label>
                <textarea
                  name="message"
                  rows={4}
                  value={form.message}
                  onChange={handleChange}
                  required />
              </div>
              <button className="btn" type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </form>
            )}
            <div style={{marginTop:10}}>
              <a href="mailto:your@email.com" style={{color:'#4ade80'}}>your@email.com</a>
            </div>
          </section>
        );
      }

      return (
        <div>
          <div className={"loading-overlay" + (!loading ? " loaded" : "")}>
            <div>
              <h1 className="glow" style={{fontSize:'2em', marginBottom:10}}>–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ...</h1>
              <div style={{fontSize:'1.5em'}}>–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è digital presence</div>
            </div>
          </div>
          <div className="container">
            <Nav />
            <main>
              {activeSection === 'about' && <AboutSection />}
              {activeSection === 'projects' && <ProjectsSection />}
              {activeSection === 'skills' && <SkillsSection />}
              {activeSection === 'contact' && <ContactSection />}
            </main>
          </div>
          <footer>
            {'<developed_by_me/>'} &nbsp; ¬© {new Date().getFullYear()}
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
