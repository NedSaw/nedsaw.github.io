<!DOCTYPE html>

<head>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html, body {height:100%;}

    #matrix-canvas {

      margin: 20px 0;
      transition: none;
      background: none;
      box-shadow:none;
      position: static;
      border-radius:0;
      padding:0;
      max-height:unset;

<body>

  <script type="text/babel">
    // –ú–∞—Ç—Ä–∏—Ü–∞-–∞–Ω–∏–º–∞—Ü–∏—è
    function useMatrixRain() {
      React.useEffect(() => {
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

         // –ù–∞–≤—ã–∫–∏
        const skills = [
          { name: "JavaScript", level: 95 },
          { name: "React", level: 92 },
          { name: "Node.js", level: 88 },
          { name: "Python", level: 85 },
          { name: "TypeScript", level: 87 },
          { name: "GraphQL", level: 80 },
          { name: "Docker", level: 78 },
          { name: "AWS", level: 75 }
        ];
        // –ú–∞—Å—Å–∏–≤ —Å–∏–º–≤–æ–ª–æ–≤ (—Ü–∏—Ñ—Ä—ã, –ª–∞—Ç–∏–Ω–∏—Ü–∞, –∫–∏—Ä–∏–ª–ª–∏—Ü–∞, –∫–∞—Ç–∞–∫–∞–Ω–∞)
        const charset = '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—á—à—â—ä—ã—å—ç—é—è';
        const fontSize = 18;
        const columns = Math.floor(width / fontSize);
        let drops = Array(columns).fill(1);

        function draw() {
          ctx.fillStyle = 'rgba(17,24,39,0.23)';
          ctx.fillRect(0, 0, width, height);

          ctx.font = fontSize + "px monospace";
          ctx.fillStyle = "#4ade80";
          for (let i = 0; i < drops.length; i++) {
            const text = charset[Math.floor(Math.random() * charset.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > height && Math.random() > 0.975) {
              drops[i] = 0;
            }
            drops[i]++;
          }
        }

        let animation = setInterval(draw, 41);

        function handleResize() {
          width = window.innerWidth;
          height = window.innerHeight;
          canvas.width = width;
          canvas.height = height;
          let newColumns = Math.floor(width / fontSize);
          if (newColumns !== drops.length) {
            drops = Array(newColumns).fill(1);
          }
        }

        window.addEventListener('resize', handleResize);

        return () => {
          clearInterval(animation);
          window.removeEventListener('resize', handleResize);
        };
      }, []);
    }

    // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ–µ –º–µ–Ω—é —Å –≥–∞–º–±—É—Ä–≥–µ—Ä–æ–º
    function NavBar({activeSection, setActiveSection}) {
      const [opened, setOpened] = React.useState(false);

      function handleNav(id) {
        setActiveSection(id);
        setOpened(false);
      }
      React.useEffect(() => {
        if (!opened) return;
        function handler(e) {
          const nav = document.getElementById('mainnav');
          if (nav && !nav.contains(e.target)) setOpened(false);
        }
        window.addEventListener('mousedown', handler);
        return () => window.removeEventListener('mousedown', handler);
      }, [opened]);

      const sections = [
        {id: 'about', label: '–û–±–æ –º–Ω–µ'},
        {id: 'projects', label: '–ü—Ä–æ–µ–∫—Ç—ã'},
        {id: 'skills', label: '–ù–∞–≤—ã–∫–∏'},
        {id: 'contact', label: '–ö–æ–Ω—Ç–∞–∫—Ç—ã'},
      ];
      return (
        <div className="nav-cnt">
          <button className="nav-hamb" aria-label="–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é" onClick={()=>setOpened(o=>!o)}>
            ‚ò∞
          </button>
          <nav id="mainnav" className={"nav" + (opened ? "" : " closed")}>
            {sections.map(s => (
              <button
                key={s.id}
                className={activeSection === s.id ? 'active' : ''}
                onClick={() => handleNav(s.id)}>
                {s.label}
              </button>
            ))}
          </nav>
        </div>
      );
    }

    // –°–µ–∫—Ü–∏–∏

      return (
        <section>

          <p>
            –û–ø—ã—Ç –≤ React, Node.js, —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–ª–æ–∂–Ω—ã—Ö SPA –∏ Telegram/AI-–±–æ—Ç–æ–≤.
            –†–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞—é —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è, –¥–µ–ª–∞—é –∫–æ–¥ —É–¥–æ–±–Ω—ã–º –∏ –±—ã—Å—Ç—Ä—ã–º.<br/>
            –°–µ–π—á–∞—Å –∞–∫—Ç–∏–≤–Ω–æ —É–≥–ª—É–±–ª—è—é—Å—å –≤ AI –∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏.
          </p>

      );
    }
    function ProjectsSection() {
      const projects = [
        {
          title: "AI Chatbot",

          tags: ["React", "Node.js", "OpenAI"]
        },
        {
          title: "E-commerce Dashboard",
          description: "–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º–∞–≥–∞–∑–∏–Ω–æ–º —Å –∞–Ω–∞–ª–∏—Ç–∏–∫–æ–π –∏ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–µ–π Stripe.",
          tags: ["Vue", "Vuex", "Firebase"]
        },
        {

          description: "–†–∞—Å—à–∏—Ä–µ–Ω–∏–µ VS Code —Å —Ñ—É–Ω–∫—Ü–∏–µ–π –∞–≤—Ç–æ–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏ —Ä–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥–∞ –∫–æ–¥–∞.",
          tags: ["TypeScript", "VSCode API"]
        },
        {
          title: "Fitness Tracker",

          tags: ["React Native", "Redux"]
        }

      return (
        <section>
          <h2 className="glow">–ú–æ–∏ –ø—Ä–æ–µ–∫—Ç—ã üî•</h2>
          <div className="project-list">
            {projects.map(p => (
              <div className="project" key={p.title}>
                <h3>{p.title}</h3>
                <div>{p.description}</div>
                <div className="tags">{p.tags.join(', ')}</div>
              </div>
            ))}
          </div>
        </section>
      );
    }
    function SkillsSection() {
      // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç —Å–µ–∫—Ü–∏–∏ Skills
      const SkillsSec = () => (
        <section id="skills" className="min-h-screen pt-20 pb-24">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl md:text-4xl font-bold text-green-400 mb-12">Skills</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">

            </div>
    
            <div className="mt-16">
              <h3 className="text-2xl font-bold text-green-400 mb-6">Technologies & Tools</h3>
              <div className="flex flex-wrap gap-4">
                {[
                  "React", "Vue", "Angular", "Node.js", "Express", "MongoDB", 
                  "PostgreSQL", "Redis", "GraphQL", "REST API", "Docker", 
                  "Kubernetes", "AWS", "Git", "CI/CD", "Webpack", "Vite"
                ].map((tech, index) => (

        </section>
      );
      /////////////////////
      
      return (
        <section>
          <h2 className="glow">–ù–∞–≤—ã–∫–∏ üõ†Ô∏è</h2>
          <ul>
            <li>React, Vue, Next.js, React Native, TypeScript</li>
            <li>Node.js, Express, REST API</li>
            <li>AI/ML –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è (OpenAI API)</li>
            <li>PostgreSQL, Firebase, MongoDB</li>
            <li>Linux, Docker, Git, CI/CD</li>
          </ul>
        </section>
      );
    }
    function ContactSection() {
      const [form, setForm] = React.useState({name:'', email:'', message:''});
      const [sent, setSent] = React.useState(false);

      function handleChange(e) {
        setForm({...form, [e.target.name]: e.target.value});

      return (

          {sent ? (<div>–°–ø–∞—Å–∏–±–æ! –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ.</div>) : (
          <form onSubmit={handleSubmit}>
            <div>
              <label>–ò–º—è</label>
              <input
                name="name"
                value={form.name}

                required />
            </div>
            <div>
              <label>Email</label>

    // –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç
    function App() {
      useMatrixRain();
      const [activeSection, setActiveSection] = React.useState('about');

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
