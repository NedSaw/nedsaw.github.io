    function useMatrixRain() {
      React.useEffect(() => {
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // –ú–∞—Å—Å–∏–≤ —Å–∏–º–≤–æ–ª–æ–≤ (—Ü–∏—Ñ—Ä—ã, –ª–∞—Ç–∏–Ω–∏—Ü–∞, –∫–∏—Ä–∏–ª–ª–∏—Ü–∞, –∫–∞—Ç–∞–∫–∞–Ω–∞)
        const charset = '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—á—à—â—ä—ã—å—ç—é—è';
        const fontSize = 18;
        const columns = Math.floor(width / fontSize);
        let drops = Array(columns).fill(1);

        function draw() {
          ctx.fillStyle = 'rgba(17,24,39,0.23)';
          ctx.fillRect(0, 0, width, height);

          ctx.font = fontSize + "px monospace";
          ctx.fillStyle = "#4ade80";
          for (let i = 0; i < drops.length; i++) {
            const text = charset[Math.floor(Math.random() * charset.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > height && Math.random() > 0.975) {
              drops[i] = 0;
            }
            drops[i]++;
          }
        }

        let animation = setInterval(draw, 41);

        function handleResize() {
          width = window.innerWidth;
          height = window.innerHeight;
          canvas.width = width;
          canvas.height = height;
          let newColumns = Math.floor(width / fontSize);
          if (newColumns !== drops.length) {
            drops = Array(newColumns).fill(1);
          }
        }

        window.addEventListener('resize', handleResize);

        return () => {
          clearInterval(animation);
          window.removeEventListener('resize', handleResize);
        };
      }, []);
    }

                    <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2 16h-2v-6h2v6zm-1-6.891c-.607 0-1.1-.496-1.1-1.109 0-.612.492-1.109 1.1-1.109s1.1.497 1.1 1.109c0 .613-.493 1.109-1.1 1.109zm8 6.891h-1.998v-2.861c0-1.881-2.002-1.722-2.002 0v2.861h-2v-6h2v1.093c.872-1.616 4-1.736 4 1.548v3.359z"/>
                  </svg>
                </a>
              </div>
            </div>

            <div>
              {sent ? (<div style={{color: '#4ade80', padding: '16px', backgroundColor: 'rgba(74, 222, 128, 0.1)', borderRadius: '8px'}}>Thank you! Message sent successfully.</div>) : (
              <form onSubmit={handleSubmit} style={{display: 'flex', flexDirection: 'column', gap: '16px'}}>
                <div>
                  <label style={{color: '#4ade80', display: 'block', marginBottom: '8px'}}>Name</label>
                  <input
                    name="name"
                    value={form.name}
                    onChange={handleChange}
                    required 
                    style={{
                      width: '100%',
                      padding: '12px',
                      backgroundColor: 'rgba(31, 41, 55, 0.5)',
                      border: '1px solid rgba(74, 222, 128, 0.2)',
                      borderRadius: '8px',
                      color: '#fff',
                      outline: 'none'
                    }}
                  />
                </div>
                <div>
                  <label style={{color: '#4ade80', display: 'block', marginBottom: '8px'}}>Email</label>
                  <input
                    name="email"
                    type="email"
                    value={form.email}
                    onChange={handleChange}
                    required 
                    style={{
                      width: '100%',
                      padding: '12px',
                      backgroundColor: 'rgba(31, 41, 55, 0.5)',
                      border: '1px solid rgba(74, 222, 128, 0.2)',
                      borderRadius: '8px',
                      color: '#fff',
                      outline: 'none'
                    }}
                  />
                </div>
                <div>
                  <label style={{color: '#4ade80', display: 'block', marginBottom: '8px'}}>Message</label>
                  <textarea
                    name="message"
                    rows={4}
                    value={form.message}
                    onChange={handleChange}
                    required 
                    style={{
                      width: '100%',
                      padding: '12px',
                      backgroundColor: 'rgba(31, 41, 55, 0.5)',
                      border: '1px solid rgba(74, 222, 128, 0.2)',
                      borderRadius: '8px',
                      color: '#fff',
                      outline: 'none',
                      resize: 'vertical'
                    }}
                  />
                </div>
                <button className="btn" type="submit" style={{
                  backgroundColor: '#4ade80',
                  color: '#000',
                  padding: '12px 24px',
                  border: 'none',
                  borderRadius: '8px',
                  fontWeight: 'bold',
                  cursor: 'pointer',
                  transition: 'background-color 0.3s'
                }}>Send Message</button>
              </form>
              )}
            </div>
          </div>
        </section>
      );
    }

    // –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç
    function App() {
      useMatrixRain();
      const [activeSection, setActiveSection] = React.useState('about');
      const [loading, setLoading] = React.useState(true);

      React.useEffect(() => {
        const timer = setTimeout(() => setLoading(false), 600);
        return () => clearTimeout(timer);
      }, []);

      return (
        <div>
          <div className={"loading-overlay" + (!loading ? " loaded" : "")}>
            <div>
              <h1 className="glow" style={{fontSize:'2em', marginBottom:10}}>Loading portfolio...</h1>
              <div style={{fontSize:'1.5em'}}>Initializing digital presence</div>
            </div>
          </div>
          <div className="container">
            <NavBar activeSection={activeSection} setActiveSection={setActiveSection}/>
            <main>
              {activeSection === 'about' && <AboutSection setActiveSection={setActiveSection} />}
              {activeSection === 'projects' && <ProjectsSection />}
              {activeSection === 'skills' && <SkillsSection />}
              {activeSection === 'contact' && <ContactSection />}
            </main>
          </div>
          <footer>
            {'<developed_by_me/>'} &nbsp; ¬© {new Date().getFullYear()}
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
