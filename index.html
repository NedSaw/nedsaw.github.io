<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Портфолио Никиты Шмакова</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Подключаем React и ReactDOM -->
  <script src="https://unpkg.com/react @18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom @18/umd/react-dom.development.js"></script>
  <!-- Подключаем Babel для обработки JSX -->
  <script src="https://unpkg.com/ @babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #0f0f0f;
      color: #ccc;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #00ff80;
    }
    a {
      color: #00ff80;
      text-decoration: none;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Твой React-код -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [activeSection, setActiveSection] = useState('about');
      const [isMenuOpen, setIsMenuOpen] = useState(false);

      useEffect(() => {
        const timer = setTimeout(() => {
          document.body.classList.add('loaded');
        }, 100);
        return () => clearTimeout(timer);
      }, []);

      // Данные проектов
      const projects = [
        { title: "AI Chatbot", description: "React + Node.js чат-бот с интеграцией OpenAI API.", tags: ["React", "Node.js", "OpenAI"] },
        { title: "E-commerce Dashboard", description: "Панель управления магазином с аналитикой.", tags: ["Vue", "Vuex", "Firebase"] },
        { title: "Code Editor Extension", description: "Расширение VS Code с автокомментированием.", tags: ["TypeScript", "VSCode API"] },
        { title: "Fitness Tracker", description: "Мобильное приложение на React Native.", tags: ["React Native", "Redux", "Expo"] }
      ];

      // Навыки
      const skills = [
        { name: "JavaScript", level: 95 },
        { name: "React", level: 92 },
        { name: "Node.js", level: 88 },
        { name: "Python", level: 85 },
        { name: "TypeScript", level: 87 },
        { name: "GraphQL", level: 80 },
        { name: "Docker", level: 78 },
        { name: "AWS", level: 75 }
      ];

      const Nav = () => (
        <nav style={{ position: 'fixed', top: 0, left: 0, right: 0, zIndex: 9999, backgroundColor: '#111827cc', backdropFilter: 'blur(10px)', borderBottom: '1px solid rgba(0,255,128,0.2)' }}>
          <div style={{ maxWidth: '1200px', margin: 'auto', padding: '1rem 1.5rem', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
            <div style={{ color: '#00ff80', fontFamily: 'monospace', fontSize: '1.25rem' }}>SHMAKOV NIKITA</div>
            <button onClick={() => setIsMenuOpen(!isMenuOpen)} style={{ display: 'none', color: '#00ff80' }}>
              {isMenuOpen ? '✕' : '☰'}
            </button>
            <ul style={{ display: 'flex', gap: '2rem' }}>
              {['about', 'projects', 'skills', 'contact'].map((item) => (
                <li key={item}>
                  <button
                    onClick={() => {
                      setActiveSection(item);
                      setIsMenuOpen(false);
                    }}
                    style={{
                      fontWeight: 'bold',
                      color: activeSection === item ? '#00ff80' : '#6b7280'
                    }}
                  >
                    {item}
                  </button>
                </li>
              ))}
            </ul>
          </div>
        </nav>
      );

      const AboutSection = () => (
        <section style={{ minHeight: '100vh', paddingTop: '5rem' }}>
          <div style={{ maxWidth: '800px', margin: 'auto', padding: '2rem' }}>
            <h1 style={{ fontSize: '2rem', color: '#00ff80' }}>I'm a Full Stack Developer</h1>
            <p style={{ marginTop: '1rem', fontSize: '1.1rem', color: '#d1d5db' }}>
              Создаю современные веб-приложения и цифровые решения.
            </p>
          </div>
        </section>
      );

      const ProjectsSection = () => (
        <section style={{ minHeight: '100vh', padding: '5rem 2rem' }}>
          <div style={{ maxWidth: '800px', margin: 'auto' }}>
            <h2 style={{ fontSize: '2rem', color: '#00ff80' }}>Projects</h2>
            {projects.map((project, index) => (
              <div key={index} style={{ border: '1px solid rgba(0,255,128,0.2)', borderRadius: '0.5rem', marginBottom: '2rem', padding: '1.5rem' }}>
                <h3 style={{ color: '#00ff80' }}>{project.title}</h3>
                <p>{project.description}</p>
                <div style={{ display: 'flex', flexWrap: 'wrap', gap: '0.5rem', marginTop: '0.5rem' }}>
                  {project.tags.map((tag, i) => (
                    <span key={i} style={{ backgroundColor: 'rgba(0,255,128,0.2)', color: '#00ff80', padding: '0.25rem 0.75rem', borderRadius: '9999px', fontSize: '0.75rem' }}>
                      {tag}
                    </span>
                  ))}
                </div>
              </div>
            ))}
          </div>
        </section>
      );

      const SkillsSection = () => (
        <section style={{ minHeight: '100vh', padding: '5rem 2rem' }}>
          <div style={{ maxWidth: '800px', margin: 'auto' }}>
            <h2 style={{ fontSize: '2rem', color: '#00ff80' }}>Skills</h2>
            {skills.map((skill, index) => (
              <div key={index} style={{ marginBottom: '1.5rem' }}>
                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '0.5rem' }}>
                  <span>{skill.name}</span>
                  <span style={{ color: '#00ff80' }}>{skill.level}%</span>
                </div>
                <div style={{ height: '0.5rem', backgroundColor: '#374151', borderRadius: '9999px', overflow: 'hidden' }}>
                  <div style={{ width: `${skill.level}%`, height: '100%', backgroundColor: 'linear-gradient(to right, #00ff80, #00cc66)', transition: 'width 1s ease-in-out' }}></div>
                </div>
              </div>
            ))}
          </div>
        </section>
      );

      const ContactSection = () => {
        const [formState, setFormState] = useState({ name: '', email: '', message: '' });
        const [submitted, setSubmitted] = useState(false);

        const handleChange = (e) => {
          setFormState({ ...formState, [e.target.name]: e.target.value });
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          setSubmitted(true);
          setTimeout(() => setSubmitted(false), 3000);
        };

        return (
          <section style={{ minHeight: '100vh', padding: '5rem 2rem' }}>
            <div style={{ maxWidth: '800px', margin: 'auto' }}>
              <h2 style={{ fontSize: '2rem', color: '#00ff80' }}>Contact</h2>
              <form onSubmit={handleSubmit} style={{ display: 'flex', flexDirection: 'column', gap: '1rem' }}>
                <input name="name" value={formState.name} onChange={handleChange} placeholder="Name" required style={{ padding: '0.75rem', backgroundColor: '#1f2937', color: 'white', border: '1px solid rgba(0,255,128,0.2)', borderRadius: '0.5rem' }} />
                <input name="email" value={formState.email} onChange={handleChange} placeholder="Email" required style={{ padding: '0.75rem', backgroundColor: '#1f2937', color: 'white', border: '1px solid rgba(0,255,128,0.2)', borderRadius: '0.5rem' }} />
                <textarea name="message" rows="5" value={formState.message} onChange={handleChange} placeholder="Message" required style={{ padding: '0.75rem', backgroundColor: '#1f2937', color: 'white', border: '1px solid rgba(0,255,128,0.2)', borderRadius: '0.5rem' }}></textarea>
                <button type="submit" style={{ backgroundColor: '#00ff80', color: 'black', padding: '0.75rem', borderRadius: '0.5rem' }}>
                  Send Message
                </button>
                {submitted && <div style={{ color: '#00ff80' }}>Сообщение отправлено!</div>}
              </form>
            </div>
          </section>
        );
      };

      return (
        <div style={{ fontFamily: 'sans-serif', minHeight: '100vh', backgroundColor: '#0f0f0f', color: '#ccc' }}>
          <Nav />
          <main>
            {activeSection === 'about' && <AboutSection />}
            {activeSection === 'projects' && <ProjectsSection />}
            {activeSection === 'skills' && <SkillsSection />}
            {activeSection === 'contact' && <ContactSection />}
          </main>
          <footer style={{ textAlign: 'center', padding: '2rem', borderTop: '1px solid rgba(0,255,128,0.2)' }}>
            &copy; {new Date().getFullYear()} Все права защищены
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
