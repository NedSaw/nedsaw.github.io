<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Портфолио Никиты Шмакова</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Подключаем React и ReactDOM -->
  <script src="https://unpkg.com/react @18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom @18/umd/react-dom.development.js"></script>
  <!-- Подключаем Babel для обработки JSX -->
  <script src="https://unpkg.com/ @babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0f0f0f;
      color: #ccc;
    }
    h1, h2, h3 {
      color: #00ff80;
    }
    a {
      color: #00ff80;
      text-decoration: none;
    }
    button {
      padding: 10px 20px;
      background: #00ff80;
      color: black;
      border: none;
      cursor: pointer;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- JSX код -->
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [activeSection] = useState('about');

      return (
        <div>
          <header style={{ textAlign: 'center', padding: '20px' }}>
            <h1>SHMAKOV NIKITA</h1>
            <nav>
              <button onClick={() => setActiveSection('about')}>About</button>
              <button onClick={() => setActiveSection('projects')}>Projects</button>
              <button onClick={() => setActiveSection('contact')}>Contact</button>
            </nav>
          </header>

          <main style={{ padding: '20px' }}>
            {activeSection === 'about' && (
              <section>
                <h2>I'm a Full Stack Developer</h2>
                <p>Создаю современные веб-приложения и цифровые решения.</p>
                <p>Более 5 лет опыта</p>
              </section>
            )}

            {activeSection === 'projects' && (
              <section>
                <h2>Projects</h2>
                <ul style={{ listStyle: 'none', paddingLeft: 0 }}>
                  <li>
                    <h3>AI Chatbot</h3>
                    <p>React + Node.js чат-бот с интеграцией OpenAI API.</p>
                  </li>
                  <li>
                    <h3>E-commerce Dashboard</h3>
                    <p>Панель управления магазином с аналитикой.</p>
                  </li>
                </ul>
              </section>
            )}

            {activeSection === 'contact' && (
              <section>
                <h2>Contact</h2>
                <form onSubmit={(e) => {
                  e.preventDefault();
                  alert('Сообщение отправлено!');
                }}>
                  <input type="text" placeholder="Имя" required style={{ width: '100%', marginBottom: '10px', padding: '10px' }} />
                  <input type="email" placeholder="Email" required style={{ width: '100%', marginBottom: '10px', padding: '10px' }} />
                  <textarea rows="4" placeholder="Сообщение" required style={{ width: '100%', marginBottom: '10px', padding: '10px' }}></textarea>
                  <button type="submit">Send Message</button>
                </form>
              </section>
            )}
          </main>

          <footer style={{ textAlign: 'center', padding: '20px', borderTop: '1px solid #222' }}>
            <p>© {new Date().getFullYear()} Все права защищены</p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
